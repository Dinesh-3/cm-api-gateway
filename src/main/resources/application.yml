server:
  port: ${PORT:5000}

spring:
  application:
    name: API-GATEWAY
#  config:
#    import: configserver:https://api-cloud-config.herokuapp.com
  cloud:
#    discovery:
#      enabled: true
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER-SERVICE
                fallbackUri: forward:/user-service
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**
          filters:
            - name: CircuitBreaker
              args:
                name: DEPARTMENT-SERVICE
                fallbackUri: forward:/department-service
#      discovery:
#        locator:
#          enabled: true
#          lower-case-service-id: true
#    config:
#      enabled: false
#      name: application
#      profile: prod
#      label: master

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://api-service-registry.herokuapp.com/eureka
  instance:
    hostname: api-service-registry.herokuapp.com

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

logging:
  level:
    org.springframework.cloud.gateway: TRACE